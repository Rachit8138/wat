{% load static %}
<html lang="en">
<head>
    <!-- Custom CC -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!--     Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.4/css/bulma.min.css"
          integrity="sha512-yh2RE0wZCVZeysGiqTwDTO/dKelCbS9bP2L94UvOFtl/FKXcNAje3Y2oBg/ZMZ3LS1sicYk4dYVGtDex75fvvA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--     &lt;!&ndash; Bootstrap CSS &ndash;&gt;-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>

<!-- Navbar -->
<nav class="navbar has-background-dark">

    <div class="navbar-menu">
        <div class="navbar-end">
            <div class='navbar-item'>
                {% if user.is_authenticated %}

                <a href="{% url 'notes.list' %}" class="button is-light" type="submit">View Notes</a>
                <a href="{% url 'notes.new' %}" class="button is-light" type="submit">Create Notes</a>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="button is-light" type="submit">Logout</button>
                </form>

                {% else %}
                <a href="{% url 'login' %}" class="button is-light">Login</a>
                <a href="{% url 'signup' %}" class="button is-light">Signup</a>

                {% endif %}
            </div>
        </div>
    </div>
</nav>


{% block content %}
{% endblock %}
</body>
</html>

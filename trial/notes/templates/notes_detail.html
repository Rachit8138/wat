{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ note.title }}</h1>
    <p>{{ note.text }}</p>

    <a href="{% url 'notes.update' note.id %}">Edit</a>
    <a href="{% url 'notes.delete' note.id %}">Delete</a>

    <form method="post" action="{% url 'notes.change_visibility' pk=note.id %}">
        {% csrf_token %}
        <button type="submit">
            {% if note.is_public %}
                Make Private
            {% else %}
                Make Public
            {% endif %}
        </button>
    </form>

</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h2>Add / Subtract Numbers</h2>

  <form>
    <input type="number" id="num1" placeholder="First number"><br><br>
    <input type="number" id="num2" placeholder="Second number"><br><br>

    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="subtract()">Subtract</button>
  </form>

  <p id="result"></p>

  <script>
    function add() {
      let num1 = Number(document.getElementById("num1").value);
      let num2 = Number(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (num1 + num2);
    }

    function subtract() {
      let num1 = Number(document.getElementById("num1").value);
      let num2 = Number(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (num1 - num2);
    }
  </script>

</body>
</html>
